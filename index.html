<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tip Calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- external stylesheet -->
  <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
  <header>
    <h1 style="display: none;">SPLITTER</h1>
    <img src="images/logo.svg" alt="Logo">
  </header>

  <main class="card">
    <div class="bill">
      <label for="bill" class="bill__title">Bill</label>
      <input id="bill" class="bill__input input-number" type="number">
    </div>

    <div class="tip">
      <label for="tip" class="tip__title">Select Tip %</label>

      <div class="tip__grid">
        <div class="btn btn--small" data-value=".05" data-index="0">5%</div>
        <div class="btn btn--small" data-value=".1" data-index="1">10%</div>
        <div class="btn btn--small" data-value=".15" data-index="2">15%</div>
        <div class="btn btn--small" data-value=".25" data-index="3">25%</div>
        <div class="btn btn--small" data-value=".5" data-index="4">50%</div>
        <input id="tip" class="tip__input input-number input-number--small" type="number" placeholder="Custom">
      </div>
    </div>

    <div class="no-of-people">
      <label for="no-of-people" class="no-of-people__title">
        Number of People
        <span id="warning" class="warning">Can't be zero</span>
      </label>
      <div>
        <input id="no-of-people" class="no-of-people__input input-number" type="number">
      </div>
    </div>

    <div class="result">
      <div class="result__amount">
        <div class="result__amount-tip">
          <h2>
            Tip Amount
            <span>/ person</span>
          </h2>

          <p class="amount">
          $<span id="amount-tip">0.00</span>
          </p>
        </div>
        <div class="result__amount-total">
          <h2>
            Total
            <span>/ person</span>
          </h2>

          <p class="amount">
          $<span id="amount-total">0.00</span>
          </p>
        </div>
      </div>

      <div id="reset" class="btn btn--primary">
        RESET
      </div>
    </div>
  </main>

  <script src="public/js/app.js"></script>
</body>
</html>
